<!DOCTYPE html>
<html>
    
    <head>
        <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Space Mono';font-size: 18px;
            }
            h3 { 
                font-family: 'Space Mono';font-size: 30px;
            }
            h6 { 
                font-family: 'Space Grotesk';font-size: 60px;
            }
            
            

            </style>
            <title>Lesson 10 Final</title>
            <link rel="stylesheet" href="style3.css">         
    </head>
    

        <div class="topTitle">
            <h6>Create Your Own Pizza</h6>
        </div>
    
        <div class="createOrder">
            <h3>Available Crusts</h3>
            <p>Original</p>
            <p>Thin Crust</p>
            
            <h3>Available Sauces</h3>
            <p>Classic Tomato</p>
            <p>Spicy Marinara</p>
            <p>White Garlic Sauce</p>
        
            <h3>Available Toppings</h3>
            <p>Chicken</p>
            <p>Pepperoni</p>
            <p>Cheese</p>
            <p>Mushrooms</p>
            <p>Baby Spinach</p>
            <p>Olives</p>
        </div>

        <div class="form">
    
            <form>
                <div id="Crust">
                <label class="label-style" for="crust">Choose Your Crust:</label>
                <input class="input-style" type="text" id="crust" name="crust">
                </div>
                
                <div id="Sauce">
                <label for="sauce">Choose Your Sauce:</label>
                <input type="text" id="sauce" name="sauce">
                </div>
                <div class="topping">
                <label for="topping1" class="label-inline">Topping-1:</label>
                <input class="input-inline" type="text" id="topping1" name="topping1">

                <label for="topping2" class="label-inline">Topping-2:</label>
                <input class="input-inline" type="text" id="topping2" name="topping2">

                <label for="topping3" class="label-inline">Topping-3:</label>
                <input class="input-inline" type="text" id="topping3" name="topping3">
                </div>

                <button type="submit" id="btn">Create Order</button>
            </form>
        
        </div>

        <div id="order">
            <p><strong>Completed Pizza Order:</strong></p>
            <div id="pizzaOrder"></div>
            <div id="toppings"></div>
            <p><strong>Sales Total:</strong></p>
            <div id="total">$</div>

    </div>
<script src="script.js"></script>
    </body>
</html>
